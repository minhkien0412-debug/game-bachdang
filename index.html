<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Bạch Đằng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="river">
  <div id="boats"></div>
  <img id="stake" src="stake.png">
</div>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>⚔️ Trận Bạch Đằng</h1>
  <button onclick="startGame()">START</button>
</div>

<!-- GAME UI -->
<div id="game">
  <h2>⚔️ Trận Bạch Đằng</h2>
  <div id="question"></div>

  <div id="answers">
    <button onclick="choose('A')"></button>
    <button onclick="choose('B')"></button>
    <button onclick="choose('C')"></button>
    <button onclick="choose('D')"></button>
  </div>

  <p id="explain"></p>
  <p>⏱ <span id="time">30</span>s</p>
</div>

<!-- RESULT -->
<div id="result" class="hidden">
  <h1 id="resultText"></h1>
  <button onclick="startGame()">Chơi lại</button>
</div>

<script src="game.js"></script>
</body>
</html>
