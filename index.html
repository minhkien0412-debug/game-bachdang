<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game Bạch Đằng</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MÀN HÌNH BẮT ĐẦU -->
<div id="startScreen">
  <h1>⚔️ Trận Bạch Đằng</h1>
  <button onclick="startGame()">Bắt đầu</button>
</div>

<!-- MÀN HÌNH GAME -->
<div id="gameScreen" style="display:none;">

  <div id="boats"></div>
  <img id="stake" src="stake.png" style="display:none;position:absolute;">

  <h2 id="q"></h2>
  <button id="b0" onclick="answer(0)"></button>
  <button id="b1" onclick="answer(1)"></button>
  <button id="b2" onclick="answer(2)"></button>
  <button id="b3" onclick="answer(3)"></button>

  <p id="explain"></p>
  <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Câu tiếp theo</button>
</div>

<script src="game.js"></script>
</body>
</html>
