<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Bạch Đằng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
  <h1>⚔️ Trận Bạch Đằng</h1>
  <button onclick="startGame()">Bắt đầu</button>
</div>

<div id="gameScreen" style="display:none;">
  <div id="river">
    <img id="boat" src="images/boat.png">
    <img id="stake" src="images/stake.png">
  </div>

  <div id="questionBox">
    <p id="question"></p>
    <div id="answers"></div>
    <p id="explain"></p>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Câu tiếp theo</button>
    <p id="timer">30</p>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
