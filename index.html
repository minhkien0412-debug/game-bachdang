<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game Bạch Đằng</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
  <h1>⚔️ Trận Bạch Đằng</h1>
  <button onclick="startGame()">Bắt đầu</button>
</div>

<div id="gameScreen" style="display:none;">
  <div id="river">
    <div id="boats"></div>
    <img id="stake" src="stake.png">
  </div>

  <div id="questionBox">
    <h2 id="question"></h2>
    <div id="answers">
      <button onclick="answer(0)" id="b0"></button>
      <button onclick="answer(1)" id="b1"></button>
      <button onclick="answer(2)" id="b2"></button>
      <button onclick="answer(3)" id="b3"></button>
    </div>
    <p id="explain"></p>
    <button id="nextBtn" onclick="nextQuestion()">Câu tiếp theo</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
