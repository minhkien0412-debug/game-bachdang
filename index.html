<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Bạch Đằng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
  <h1>⚔️ GAME BẠCH ĐẰNG ⚔️</h1>
  <button onclick="startGame()">BẮT ĐẦU</button>
</div>

<div id="game" style="display:none;">
  <div id="top">
    ⏱ Thời gian: <span id="time">30</span>
  </div>

  <div id="river">
    <img src="river.png" id="bg">
    <img src="stake.png" id="stake">
    <div id="boats"></div>
  </div>

  <h2 id="question"></h2>
  <div id="answers">
    <button onclick="choose('A')"></button>
    <button onclick="choose('B')"></button>
    <button onclick="choose('C')"></button>
    <button onclick="choose('D')"></button>
  </div>

  <p id="explain"></p>
</div>

<div id="result" class="hidden">
  <h1 id="resultText"></h1>
  <button onclick="location.reload()">CHƠI LẠI</button>
</div>

<script src="game.js"></script>
</body>
</html>
